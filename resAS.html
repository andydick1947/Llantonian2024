 <div class="target3"></div>

<script src="res-bar.js"></script>
<script>
for (let x=12; x<=(myResults.length); x++){ 
let z="butn".concat(x);
let y=document.getElementById(z);
y.addEventListener("click",function(e){  
fileCalc(y.innerText);
ldfle();

})
};
function fileCalc(lbl){

for (let i=0; i<=(myResults.length-1); i++){      
if (lbl==myResults[i][0]){
myRes=myResults[i];}
}
sk=myRes[0,1];


return sk; 
}

function ldfle(){
const target3El=document.querySelector(".target3");
fetch(sk)

    .then(res => {
        if (res.ok) {
        return res.text();
        }
})
.then(selectFile =>{
target3El.innerHTML=selectFile;
});
}
</script>
