<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llantonian Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>
  <div class="resbyMnth">
    <a href="index.html">Home</a>

    <a href="res-mnths.html">Results</a>

  </div>
  
  <div class="my-grid">
    <br><br><br>
    <button type="button" id="butn32" class="butn">5 AUG 24</button>
    <button type="button" id="butn33" class="butn">12 AUG 24</button>
    <button type="button" id="butn34" class="butn">19 AUG 24</button>
    <button type="button" id="butn35" class="butn">26 AUG 24</button>
   
</div>
  <div class="target8"></div>

    <script src="res-bar.js"></script>
    <script>
      for (let x=32; x<=35; x++){ 
        ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
} 
     let z="butn".concat(x);
     let y=document.getElementById(z);
     
     y.addEventListener("click",function(e){  
     
     fileCalc(y.innerText);
     
     ldfle();
     })
     };
       
     function fileCalc(lbl){
     for (let i=31; i<=34; i++){  
     
     if (lbl==myResults[i][0]){
     myRes=myResults[i];}
     sk=myRes[0,1]; 
     }
     
     if(myRes[0,2]=="1"){
       sk="Ranks.html";
     }
     
     return sk; 
     }
       function ldfle(){
       const target8El=document.querySelector(".target8");
      
       fetch(sk)
       
           .then(res => {
               if (res.ok) {
               return res.text();
               }
       })
       .then(selectFile =>{
       target8El.innerHTML=selectFile;
       });
       }
       
       
       </script>

</body>
</html>
